[build]
  # Directory that contains the deploy-ready HTML files and assets generated by the build. This is relative to the base directory if one has been set, or the root directory if a base has not been set.
  publish = "dist"
  command = "npm run build" # Build command.

  # Directory with the serverless functions, including background functions, to deploy to AWS. This is relative to the base directory if one has been set, or the root directory if a base has not been set.
  functions = "functions"

[dev]
  command = "npm run start" # Command to start your dev server.
  port = 8888 # The port that the netlify dev will be accessible on.
  targetPort = 8080 # The port for your application server, framework or site generator.
  autoLaunch = false # a Boolean value that determines if Netlify Dev launches the local server address in your browser.
  framework = "#custom" # When you're specifying "command" and "targetPort", you must specify framework = "#custom".

# Fix "Page Not Found" SPA error on Netlify.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
